{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div id="login">
    <h5 class="text-center pt-5">End Rent</h5>
    <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
            <div id="login-box" class="col-md-12">
                <form action="" method="post">{% csrf_token %}
                    {{ form|crispy }}
                    <div id="costDiv" style="display:none;"><p>Total Rent amount: {{object.totalCost}}</p></div>
                    <button class="btn btn-success ml-2" id="endbtn" type="submit" onclick="show()">Save</button>
                    <a href="{% url 'RentalApp:rental_history' %}" class="btn btn-secondary ml-2">
                    Cancel</a>
                </form>
            </div>
        </div>
    </div>
   </div>
<script>
function show() {
document.getElementById('endbtn').style.display = none;
   document.getElementById('costDiv').style.display = "block";
}
</script>
{% endblock content %}
