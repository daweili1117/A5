{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
 <div id="login">
    <h5 class="text-center pt-5">Edit Product</h5>
    <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
            <div id="login-box" class="col-md-12">
                <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
                    {{ form|crispy }}
                  <button class="btn btn-success ml-2" type="submit">edit</button>
                    <a href="{% url 'RentalApp:product_details' item.pk%}" class="btn btn-secondary ml-2">
                    Cancel</a>
                </form>
            </div>
        </div>
    </div>
 </div>
{% endblock content %}
