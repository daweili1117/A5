{% extends 'base.html' %}

{% block content %}
    <h3 class="text-center pt-5">Delete Product</h3>
    <div class="form-group row justify-content-center">
    <form action="" method="post">{% csrf_token %}
      <p>Are you sure you want to delete "{{ item.itemName }}"?</p>
      <button class="btn btn-danger ml-2" type="submit">Confirm</button>
        <a href="{% url 'RentalApp:product_details' item.pk%}" class="btn btn-secondary ml-2">
            Cancel</a>
    </form>
    </div>
{% endblock content %}
